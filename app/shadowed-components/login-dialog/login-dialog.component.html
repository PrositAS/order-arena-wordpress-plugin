<div class="dialog-actions-top">
  <button mat-icon-button [mat-dialog-close]="true" [color]="scrolledToBottom ? 'primary' : 'accent'">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content class="login-dialog-content dialog-content-centered">
  <app-login (validated)="close($event)" (scroll)="scrolled($event)"></app-login>
</mat-dialog-content>
