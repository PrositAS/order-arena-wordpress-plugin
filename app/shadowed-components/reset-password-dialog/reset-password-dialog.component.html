<div class="dialog-actions-top">
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<h2 mat-dialog-title>
  {{ 'RESET_PASSWORD' | appTranslate }}
</h2>
<mat-dialog-content>
  <ng-container *ngIf="email">
    <mat-form-field>
      <mat-label>{{ 'EMAIL' | appTranslate }}</mat-label>
      <input matInput type="email" [formControl]="email" />
      <mat-error *ngIf="email.invalid">
        {{ email | validationError }}
      </mat-error>
    </mat-form-field>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-flat-button
    type="button"
    color="primary"
    (click)="resetPassword()"
    [disabled]="!email || (email && email.invalid)"
  >
    {{ 'RESET' | appTranslate }}
  </button>
</mat-dialog-actions>
