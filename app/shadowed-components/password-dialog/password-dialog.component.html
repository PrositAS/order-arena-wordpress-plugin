<div class="dialog-actions-top">
  <button mat-icon-button [mat-dialog-close]="true">
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-dialog-content class="password-dialog-content dialog-content-centered">
  <h2 mat-dialog-title class="primary-text">
    {{ action.toUpperCase() + '_PASSWORD' | appTranslate }}
  </h2>
  <app-password-form [action]="action" [inputToken]="token" (close)="close($event)"></app-password-form>
</mat-dialog-content>
